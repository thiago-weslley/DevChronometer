<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nova Mono', monospace;
            text-transform: uppercase;
        }
    </style>
    <title>Chronometer</title>
</head>

<body>
    <main>
        <h1>Chonometer</h1>
        <section class="timer-container">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">00</div>
        </section>

        <div class="buttons">
            <button class="button" id="start-button">start</button>
            <button class="button" id="stop-button">stop</button>
            <button class="button" id="continue-button">continue</button>
            <button class="button" id="reset-button">reset</button>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
