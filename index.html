<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Nova+Mono&family=Righteous&display=swap" rel="stylesheet">
    <title>Chronometer</title>
</head>

<body>
    <main>
        <h1>Chonometer</h1>
        <section class="timer-container">
            <div class="time" id="minutes">00</div>
            <div class="separator">:</div>
            <div class="time" id="seconds">00</div>
            <div class="separator">:</div>
            <div class="time" id="milliseconds">000</div>
        </section>

        <div class="buttons">
            <button id="start-button">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text">start</span>
            </button>
            <button id="stop-button">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text">stop</span>
            </button>
            <button id="continue-button">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text">continue</span>
            </button>
            <button id="reset-button">
                <span class="shadow"></span>
                <span class="edge"></span>
                <span class="front text">reset</span>
            </button>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
